<!DOCTYPE html>
<html>
<head>
  <title>Secret Agent Supply Inc.</title>
  <link rel="stylesheet" href="./resources/css/reset.css" type="text/css"/>
  <link rel="stylesheet" href="./resources/css/style.css" type="text/css"/>
</head>
<body>
                            <!-- Header Section -->
    <div class="header">
      <div class="logo-container">
        <img src="./resources/imgs/logo.png">
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </div>
                            <!-- Banner -->
    <div class="banner">
      <div class="title-container"> <!-- added title so the head title would stay flush with left side of browser -->
        <div class="headline">
          <h4>NEW ARRIVAL</h4>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>
                            <!-- Navigation -->
    <nav>
      <ul class="container">
        <li>Eyewear</li>
        <li>Apparel</li>
        <li>Gadgets</li>
        <li>Vehicles</li>
        <li>Classes</li>
        <li>Contact</li>
      </ul>
      <ul class="mobile container">
        <li>Menu</li>
      </ul>
    </nav>
                            <!-- Products Section -->
    <div class="container">
      <div class="products">
                            <!-- Pen -->
        <div class="product pen">
          <div class="product-image">
            <img src="./resources/imgs/pen.png">
          </div>
          <span class="description">Exploding Pen</span>
        </div>
                            <!-- Watch -->
        <div class="product watch">
          <div class="product-image">
            <img src="./resources/imgs/watch.png">
          </div>
          <span class="description">Cellular Watch</span>
        </div>
                            <!-- Glasses -->
        <div class="product glasses">
          <div class="product-image">
            <img src="./resources/imgs/glasses.png">
          </div>
          <span class="description">Thermal Glasses</span>
        </div>
      </div>
    </div>
                            <!-- Buisness Info Section -->
    <div class="container">
      <div class="business-info">
        <div class="info">
          <span class="title">Location</span>
          <span>-47.346436, 84.32354</span>
        </div>
        <div class="info">
          <span class="title">Hours</span>
          <span>0800 - 1800</span>
        </div>
      </div>
    </div>
                            <!-- Footer -->
    <footer>
      <div class="container">
        Copyright Secret Agent Supply Inc.
      </div>
    </footer>
</body>
</html>
